<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<div class="box">
				<div class="container">
					<h2>Генератор таблиці</h2>
					<form>
						<div class="inputBox">
							<input
								type="number"
								class="input1"
								required="required"
								value="4"
							/>
							<span>Кількості рядків :</span>
						</div>
						<div class="inputBox">
							<input
								type="number"
								class="input2"
								required="required"
								value="4"
							/>
							<span>Кількості стовпців :</span>
						</div>
					</form>
					<a href="./index.html" class="btn"
						><span> </span><span> </span><span> </span><span> </span>Створити</a
					>
				</div>
				<table class="box-color">
					<tr>
						<td class="black" name="black"></td>
						<td class="gray" name="gray"></td>
						<td class="silver" name="silver"></td>
						<td class="white" name="white"></td>
					</tr>
					<tr>
						<td class="fuchsia" name="fuchsia"></td>
						<td class="purple" name="purple"></td>
						<td class="red" name="red"></td>
						<td class="maroon" name="maroon"></td>
					</tr>
					<tr>
						<td class="yellow" name="yellow"></td>
						<td class="olive" name="olive"></td>
						<td class="lime" name="lime"></td>
						<td class="green" name="green"></td>
					</tr>
					<tr>
						<td class="aqua" name="aqua"></td>
						<td class="teal" name="teal"></td>
						<td class="blue" name="blue"></td>
						<td class="navy" name="navy"></td>
					</tr>
				</table>
				<div class="result"></div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
